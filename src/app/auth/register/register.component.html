<div class="login-container">
  <div class="logo-container">
    <mat-icon class="logo-icon">architecture</mat-icon>
  <h1 class="logo-title">ArquiTrack</h1>
</div>
<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title class="register-title">Nuevo Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" type="text">
          <mat-error *ngIf="registerForm.get('nombre')?.hasError('required')">
            Nombre es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" type="text">
          <mat-error *ngIf="registerForm.get('apellido')?.hasError('required')">
            Apellido es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email es requerido
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Email no es válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Contraseña es requerida
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="full-width btn_register">Registrarse</button>
        <div class="divider">
          <span>o</span>
        </div>
    <button mat-button class="btn_social full-width" title="Iniciar sesión con Google" (click)="onGoogleSignIn()">
      <img [src]="googleIcon" class="google-icon" alt="Google">
      <span class="text_social">
        Continuar con Google
      </span>
    </button>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="start">
      <p>¿Ya tenés cuenta? <a class="a" routerLink="/auth/login">Inicia sesión</a></p>
    </mat-card-actions>
  </mat-card>
</div>
