<mat-toolbar class="mat-elevation-z4">
  <button mat-icon-button (click)="onToggleSidenav()" aria-label="Toggle Sidenav">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <ng-container *ngIf="authService.isAuthenticated()">
    <app-notifications-menu></app-notifications-menu>

      <div class="user-menu">
      <button mat-icon-button class="user-button" [matMenuTriggerFor]="userMenu" aria-label="Usuario">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="viewProfile()">
          <mat-icon>account_circle</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </mat-menu>
    </div>
  </ng-container>
  <ng-container *ngIf="!authService.isAuthenticated()">
    <a mat-button routerLink="/auth/login">Login</a>
    <a mat-button routerLink="/auth/register">Registro</a>
  </ng-container>
</mat-toolbar>
